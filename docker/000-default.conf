<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    
    # Enable .htaccess processing (must be at global level)
    AccessFileName .htaccess
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Security headers
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </Directory>
    
    # Restrict access to sensitive directories
    <Directory /var/www/html/config>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/includes>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/models>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/controllers>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/database>
        Require all denied
    </Directory>
    
    # Allow uploads directory but restrict PHP execution
    <Directory /var/www/html/uploads>
        <FilesMatch "\.php$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 